<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Todo list Vue</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1 class="text-center mb-4">TO DO LIST</h1>
      <div class="text-center">
        <input type="text" v-model="TestoNewTodo" @KeyDown.enter="addTodo">
        <button @click="addTodo">Add</button>
        <p v-if="error"  class="alert alert-danger mt-3 mb-1" role="alert">
          Inserisci il testo.
      </p>
      </div>
      <div class="mt-3">
        <div class="border rounded-3 d-flex justify-content-between align-items-center p-3"
        v-for="(element,index) in todos"
        
        :key="index">
          <p class="m-0" 
          :class="(element.done == true) ? 'text-decoration-line-through' : '' "
          @click="testoBarrato">
            {{element.text}}
          </p>
          <span @click="fatta(index)"
           class="pointer-event">
           X
          </span>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
